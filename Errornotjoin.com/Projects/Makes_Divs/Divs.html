<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Divs.css"rel="stylesheet">
    <link href="/CSS/Header_And_otherThings.css"rel="stylesheet">
    <title>Divs - ErrorNotjoin</title>
</head>
<body>
    <div id="The_Divs_jail">

    </div>
    <main class="Main_itemsss">
        <div class="Input_box">
            
        </div>
        <div class="The_inputs_and_buttons">
            
            <div >
                <h1>The Colours</h1>
                <div class="The_Mian_colours">

                            <h2 class="New_New_titles">The Background</h2>
                            <input type="color" value="#030b20">
                            <h2 class="New_New_titles">Div Ones</h2>
                            <input type="color">
                            <h2 class="New_New_titles">Divs Two</h2>
                            <input type="color">
                            <h2 class="New_New_titles">Start animation </h2>
                            <input type="color">
                            <h2 class="New_New_titles">Mid animation</h2>
                            <input type="color">

                </div>
            </div>
            <div >
                <h1>The Numbers</h1>
                <div class="The_numbers">
                    <input placeholder="Hight" type="number">
                    <input placeholder="Width" type="number">
                    <input placeholder="Timer Speed" type="number">
                    <input placeholder="How Many Divs" type="number">
                </div>
            </div>
            <div>
                <h1>Checks </h1>
                <div class="The_Main_Checks">
                    <legend>Show Numbers <input type="checkbox" checked ></legend>
                    <legend>Show Update log <input type="checkbox" checked ></legend>
                    <legend>Show Options <input type="checkbox" checked></legend>
                </div>
            </div>
            <div >
                <h1>The Buttons</h1>
                <div class="The_main_Buttons">
                    <button><h3>Reset</h3></button>
                    <button><h3>Stop</h3></button>
                    <button><h3>Go</h3></button>
                </div>

            </div>
            
        </div>
       
    </main>
</body>
</html>
